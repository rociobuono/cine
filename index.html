<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="centrar">
        <nav class="navbar" id="nav"></nav>
        <section id="sectInicio">
            <div id="nombreCine"></div>
            <div class="wrapper">
                <div id="selectBox"></div>
                <div id="pagination"></div>
            </div>
            <div id="carousel" class="slideshow-container">
                <div id="img1" class="mySlides fade">
                    <div id="tituloImgDiv1"></div>
                </div>
                <div id="img2" class="mySlides fade">
                    <div id="tituloImgDiv2"></div>
                </div>
                <div id="img3" class="mySlides fade">
                    <div id="tituloImgDiv3"></div>
                </div>
                <div id="img4" class="mySlides fade">
                    <div id="tituloImgDiv4"></div>
                </div>
                <div id="img5" class="mySlides fade">
                    <div id="tituloImgDiv5"></div>
                </div>
            </div>
            <div id="ofertas">
                <div class="row2">
                    <div id="oferta1" class="column"></div>
                    <div id="oferta2" class="column"></div>
                    <div id="oferta3" class="column"></div>
                    <div id="oferta4" class="column"></div>
                </div>
                <div class="row3">
                    <div id="oferta5" class="column2"></div>
                    <div id="oferta6" class="column2"></div>
                    <div id="oferta7" class="column2"></div>
                    <div id="oferta8" class="column2"></div>
                </div>
            </div>
        </section>
        <section id="sectCartelera">
            <div id="peliculas">
                <!-- Primera pelicula -->
                <div id="pelicula1" class="row">
                    <div id="peliculaIzq1" class="colIzq">
                        <div id="imgPelicula1" class="imgPelicula"></div>
                        <div id="peliculaContenido1">
                            <div id="peliculaInfo1">
                                <!-- titulo y texto -->
                            </div>
                            <div id="genero1"></div>
                        </div>
                    </div>
                    <div id="peliculasDer1" class="colDer">
                        <aside id="blockDer1">
                            <div id="director1"></div>
                            <div id="actores1logo" class="actores"></div>
                            <div id="actores1txt" class="actores"></div>
                            <div id="publico1"></div>
                        </aside>
                    </div>
                </div>
                <!-- Segunda pelicula -->
                <div id="pelicula2" class="row">
                    <div id="peliculaIzq2" class="colIzq">
                        <div id="imgPelicula2" class="imgPelicula"></div>
                        <div id="peliculaContenido2">
                            <div id="peliculaInfo2">
                                <!-- titulo y texto -->
                            </div>
                            <div id="genero2"></div>
                        </div>
                    </div>
                    <div id="peliculasDer2" class="colDer">
                        <aside id="blockDer2">
                            <div id="director2"></div>
                            <div id="actores2logo" class="actores"></div>
                            <div id="actores2txt" class="actores"></div>
                            <div id="publico2"></div>
                        </aside>
                    </div>
                </div>
                <!-- Tercera pelicula -->
                <div id="pelicula3" class="row">
                    <div id="peliculaIzq3" class="colIzq">
                        <div id="imgPelicula3" class="imgPelicula"></div>
                        <div id="peliculaContenido3">
                            <div id="peliculaInfo3">
                                <!-- titulo y texto -->
                            </div>
                            <div id="genero3"></div>
                        </div>
                    </div>
                    <div id="peliculasDer3" class="colDer">
                        <aside id="blockDer3">
                            <div id="director3"></div>
                            <div id="actores3logo" class="actores"></div>
                            <div id="actores3txt" class="actores"></div>
                            <div id="publico3"></div>
                        </aside>
                    </div>
                </div>
                <!-- Cuarta pelicula -->
                <div id="pelicula4" class="row">
                    <div id="peliculaIzq4" class="colIzq">
                        <div id="imgPelicula4" class="imgPelicula"></div>
                        <div id="peliculaContenido4">
                            <div id="peliculaInfo4">
                                <!-- titulo y texto -->
                            </div>
                            <div id="genero4"></div>
                        </div>
                    </div>
                    <div id="peliculasDer4" class="colDer">
                        <aside id="blockDer4">
                            <div id="director4"></div>
                            <div id="actores4logo" class="actores"></div>
                            <div id="actores4txt" class="actores"></div>
                            <div id="publico4"></div>
                        </aside>
                    </div>
                </div>
                <!-- Quinta pelicula -->
                <div id="pelicula5" class="row">
                    <div id="peliculaIzq5" class="colIzq">
                        <div id="imgPelicula5" class="imgPelicula"></div>
                        <div id="peliculaContenido5">
                            <div id="peliculaInfo5">
                                <!-- titulo y texto -->
                            </div>
                            <div id="genero5"></div>
                        </div>
                    </div>
                    <div id="peliculasDer5" class="colDer">
                        <aside id="blockDer5">
                            <div id="director5"></div>
                            <div id="actores5logo" class="actores"></div>
                            <div id="actores5txt" class="actores"></div>
                            <div id="publico5"></div>
                        </aside>
                    </div>
                </div>
        </section>
        <section id="sectCombos">
            <div id="comboCard">
                <div id="comboDiv1">
                    <div id="comboTituloDiv1"></div>
                    <div id="comboImgDiv1"></div>
                    <div id="comboPDiv1"></div>
                </div>
                <div id="comboDiv2">
                    <div id="comboTituloDiv2"></div>
                    <div id="comboImgDiv2"></div>
                    <div id="comboPDiv2"></div>
                </div>
                <div id="comboDiv3">
                    <div id="comboTituloDiv3"></div>
                    <div id="comboImgDiv3"></div>
                    <div id="comboPDiv3"></div>
                </div>
                <div id="comboDiv4">
                    <div id="comboTituloDiv4"></div>
                    <div id="comboImgDiv4"></div>
                    <div id="comboPDiv4"></div>
                </div>
            </div>

        </section>
    </div>
    <div id="footer">
        <div id="logo"></div>
        <div id="infoFooter">
             <div id="botonesFooter"></div>
            <div id="copyright"></div>    
        </div>     
    </div>
    <script src="index.mjs" type="module"></script>
</body>

</html>
